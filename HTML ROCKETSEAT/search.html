<datalist id='computadores'>
    <option>Mac</option>
    <option>Windows</option>
    <option>Linux</option>
</datalist>

<form action="">
    <input type="search" name="q" placeholder="Pesquise" list="computadores" aria-label="Campo de Pesquisa">
    <button type="submit">Pesquisar</button>
</form>

<form action="">
    <label for="">Pesquisar pelo ID</label>
    <input type="search" name="id" size="5" pattern="[0-9]{2}" title="Digite o numero do ID: 99">
    <button type="submit">Pesquisar</button>
</form>
