<form action="">
    <input type="password"
        minlength="4"
        maxlength="8"
        size="8"
    >

    <button>Enviar</button>
</form>
<form action="">
    <input type="password"
      pattern="[0-9a-fA-F]{4,8}"
      title="Coleque HEX no minimo 4 caracteres e no maximo 8 caracteres"
      placeholder="coloque sua senha"
      readonly
    >   

    <button>Enviar</button>
</form>

<form action="">
    <input type="password"
      required
      inputmode="numeric"
    >   

    <button>Enviar</button>
</form>

<form action="">
    <input type="password"
      autocomplete="off" <!-- on || new password || off -->
    >   

    <button>Enviar</button>
</form>
