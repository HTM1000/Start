<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
<style>
    body {
        font: normal 18pt Times;
    }
    input {
        font: normal 18pt Times;
        width: 100px;
    }
    div#res {
        margin-top: 20px;
    }

</style>
<body>
    <h1>Somando Valores</h1>
    <input type="number" id="txtn1" name="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="buttom" value="Somar" onclick="somar()">

    <div id='res'>

        Resultado


    </div>

    <script>
        function somar(){
            let tn1 = window.document.getElementById('txtn1')
            let tn2 = window.document.querySelector('input#txtn2')
            let res = window.document.querySelector('div#res')
            let n1 = +tn1.value
            let n2 = +tn2.value
            let s = n1 + n2 
            res.innerHTML = `A soma de ${n1} mais ${n2} Ã© <b> ${s} </b>`
        }




    </script>




</body>
